<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <nav>
                <ul>
                    <li class="btnhome">
                        <a href="./"> Home
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            Clothes
                        </a>
                    </li>

                    <li class="active">
                        <a href="#">
                            New
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            Wishlist
                        </a>
                    </li>
                </ul>

            </nav>
            <div class="shopping-bag">
                <a href="cart.html">
                    Cart
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>
        </header>
        <main>
            <div class="content">
                <br class="products-preview">
                    <div class="products-container">
                        <div class="product">
                            <img src="111.jpg" alt="dress">
                        </div>
                        <div class="product">
                            <img src="IMG_0664.jpg" alt="Hoodie">
                        </div>
                        <div class="product">
                            <img src="IMG_0666.jpg" alt="skirt">
                        </div>
                        <div class="product">
                            <img src="IMG_0667.jpg" alt="jacket">
                        </div>
                    </div>
                
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="products-list">
        <div class="products">
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Product</div>
                <div class="column2">Price</div>
                <div class="column3">Quantity</div>
            </div>

            <div class="cart-items">
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <div class="checkout">
                    Proceed to checkout
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({behavior: "smooth"})
        })
    </script>

    <script src="products.js"></script>
    <script src="app.js"></script>
</body>
</html>
